//Thanks to ensou04 for RSE, these are modifications of their stock engine configs.

//Vector is like an RS-25 (duh.)

@PART[SSTU-SC-ENG-RS-25]:FOR[RocketSoundEnhancement]
{
	@EFFECTS{@running_closed{!AUDIO{}}}
	@EFFECTS{@engage{!AUDIO{}}}
	@EFFECTS{@flameout{!AUDIO{}}}
	
	MODULE
	{
		name = RSE_Engines
		volume = 1.0
		
		RS-25
		{
			SOUNDLAYER
			{
				name = ThrustHigh
				audioClip = RocketSoundEnhancement/Sounds/Engines/Liquid_Heavy-High
				loop = true
				spread = 0.5
				channel = ShipBoth
				
				volume = 0.0 0.0
				volume = 0.33 0.0
				volume = 0.66 1.0
				volume = 1.0 1.0
				
				pitch = 1.0
			}
			
			SOUNDLAYER
			{
				name = ThrustLow
				audioClip = RocketSoundEnhancement/Sounds/Engines/Liquid_Heavy-Low
				loop = true
				spread = 0.5
				channel = ShipBoth
				
				volume = 0.0 0.0
				volume = 0.33 1.0
				volume = 0.66 0.0
				volume = 1.0 0.0
				
				pitch = 1.0
			}
		}
		
		Disengage
		{
			SOUNDLAYER
			{
				name = Disengage
				audioClip = sound_vent_soft
				
				channel = ShipBoth
				
				volume = 0.2
				pitch = 2.0
			}
		}
		
		Flameout
		{
			SOUNDLAYER
			{
				name = FlameOut
				audioClip = sound_explosion_low
				
				channel = ShipBoth
				
				volume = 1.0
				pitch = 2.0
			}
		}	
	}
}

